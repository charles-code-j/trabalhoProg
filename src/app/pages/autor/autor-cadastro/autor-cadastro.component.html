<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cadastro Autor
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Sobrenome" formControlName="sobrenome" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Idade" formControlName="idade" type="number">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nacionalidade" formControlName="nacionalidade" type="text">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
