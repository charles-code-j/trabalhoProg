
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Pesquisa de Editora
        </mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div fxLayout='row' fxLayoutGap="16px">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Pesquisa por nome" formControlName="pesquisa">
                </mat-form-field>
                <button mat-stroked-button (click)="pesquisar($event)">Pesquisar</button>
                <button mat-stroked-button (click)="cadastrar()">Novo</button>
            </div>
        </form>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Editora </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="numeroObrasPublicada">
                <th mat-header-cell *matHeaderCellDef> Numero de Obras </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroObrasPublicada}} </td>
            </ng-container>
            <ng-container matColumnDef="tipoEditora">
                <th mat-header-cell *matHeaderCellDef> Tipo Editora </th>
                <td mat-cell *matCellDef="let element"> {{element.tipoEditora}} </td>
            </ng-container>
            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef> Endereço </th>
                <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
            </ng-container>
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="alterar(element)">Alterar</button>
                    <button mat-raised-button color="secondary" (click)="remover(element)">Remover</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
