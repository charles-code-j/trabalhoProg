<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cadastro de Editoras
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome" >
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Numero de obras publicada" formControlName="numeroObrasPublicada" >
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Tipo de Editora" formControlName="tipoEditora">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Endereco" formControlName="endereco" >
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="telefone" >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
